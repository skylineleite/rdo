<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório Diário de Obras</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <h1>Relatório Diário de Obras</h1>
  <section id="dados-gerais">
    <h2>Dados Gerais</h2>
    <label>Data:</label>
    <input type="date" id="data">
    <label>Sigla da Equipe:</label>
    <input type="text" id="siglaEquipe" placeholder="Ex: RM01">
  </section>
  <section id="mao-obra">
    <h2>Mão de Obra</h2>
    <label>Encarregado:</label>
    <select id="hist_encarregado"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
    <label>Motorista:</label>
    <select id="hist_motorista"><option value="0">0</option><option value="1">1</option><option value="2">2</option></select>
  </section>
  <section id="atividade">
    <h2>Atividade Executada</h2>
    <label>Serviço Executado:</label>
    <input type="text" id="servico_1">
    <label>KM Inicial:</label>
    <input type="text" id="km_inicial_1">
    <label>KM Final:</label>
    <input type="text" id="km_final_1">
    <label>Horário de Início:</label>
    <input type="time" id="hora_inicio_1">
    <label>Horário de Término:</label>
    <input type="time" id="hora_fim_1">
    <label>Ordem de Serviço:</label>
    <input type="text" id="ordem_servico_1">
  </section>
  <section id="acoes">
    <h2>Finalizar</h2>
    <button onclick="abrirDialogGerar()">Gerar RDO</button>
    <button onclick="abrirDialogLimpar()">Limpar</button>
  </section>
  <div id="dialog-gerar" class="dialog-box">
    <p><strong>Tem certeza que deseja gerar o RDO?</strong></p>
    <button onclick="executarGeracao()">Gerar</button>
    <button onclick="fecharDialog('dialog-gerar')">Conferir</button>
  </div>
  <div id="dialog-limpar" class="dialog-box">
    <p><strong>Tem certeza que deseja limpar?</strong></p>
    <button onclick="executarLimpeza()">Sim</button>
    <button onclick="fecharDialog('dialog-limpar')">Não</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
